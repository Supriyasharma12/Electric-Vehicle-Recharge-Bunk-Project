        <section class="card">
            <h2>Book a Slot</h2>
            <form id="bookingForm" class="booking-form">
                <div class="form-row">
                    <label for="dateInput">Date</label>
                    <input id="dateInput" type="date" required />
                </div>

                <div class="form-row">
                    <label for="timeInput">Start time</label>
                    <input id="timeInput" type="time" required />
                </div>

                <div class="form-row">
                    <label for="connectorSelect">Connector</label>
                    <select id="connectorSelect" required>
                        <option value="">Select</option>
                        <option value="AC">AC</option>
                        <option value="DC">DC</option>
                    </select>
                </div>

                <div class="form-row">
                    <label for="vehicleInput">Vehicle number</label>
                    <input id="vehicleInput" type="text" placeholder="e.g. KA 01 AB 1234" required />
                </div>

                <button class="btn" type="submit" id="bookBtn">Confirm Booking</button>
            </form>

            <p id="status" class="status"></p>
        </section>
