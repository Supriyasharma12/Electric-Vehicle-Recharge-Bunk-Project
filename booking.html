<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>

<body>
    <header class="nav">
        <a href="./index.html" class="brand">
            <!-- <img src="./assets/logo.svg" alt="EV" class="logo" /> -->
            <span>EV Recharge Bunk</span>
        </a>
        <nav class="nav-links">
            <a href="./index.html">Home</a>
            <a href="./booking.html">Bookings</a>
            <a href="./login.html" id="loginLink">Login</a>
            <button id="logoutBtn" class="btn hidden">Logout</button>
        </nav>
    </header>

    <main class="container booking-container">
        <section class="card">
            <h2>Station Details</h2>
            <div id="stationInfo" class="station-info">Loading station details...</div>
            <!-- for debugging -->
            <small id="stationIdDisplay" style="color: gray;"></small>
        </section>

        <section class="card">
            <h2>Book a Slot</h2>
            <form id="bookingForm" class="booking-form">
                <div class="form-row">
                    <label for="dateInput">Date</label>
                    <input id="dateInput" type="date" required />
                </div>

                <div class="form-row">
                    <label for="timeInput">Start time</label>
                    <input id="timeInput" type="time" required />
                </div>

                <div class="form-row">
                    <label for="connectorSelect">Connector</label>
                    <select id="connectorSelect" required>
                        <option value="">Select</option>
                        <option value="AC">AC</option>
                        <option value="DC">DC</option>
                    </select>
                </div>

                <div class="form-row">
                    <label for="vehicleInput">Vehicle number</label>
                    <input id="vehicleInput" type="text" placeholder="e.g. KA 01 AB 1234" required />
                </div>

                <button class="btn" type="submit" id="bookBtn">Confirm Booking</button>
            </form>

            <p id="status" class="status"></p>
        </section>

        <!-- My Bookings -->
        <section class="card">
            <h2>My Bookings</h2>
            <div id="myBookings">Loading your bookings...</div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 EV Recharge Bunk</p>
    </footer>

    <!-- <script type="module" src="./scripts/firebase.js"></script> -->
    <script type="module" src="./src/booking.js"></script>
</body>

</html>
